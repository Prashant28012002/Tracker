<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ChemTracker</title>
  <link rel="stylesheet" href="logsign.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¬ ChemTracker Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("loggedInUser", username);
        Swal.fire({
          icon: "success",
          title: "Welcome!",
          text: data.message,
          timer: 1500,
          showConfirmButton: false
        }).then(() => window.location.href = "old_index.html"); // âœ… redirect here
      } else {
        Swal.fire({ icon: "error", title: "Login Failed", text: data.message });
      }
    }
  </script>
</body>
</html>
