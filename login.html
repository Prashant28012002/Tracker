<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ChemTracker</title>
  <link rel="stylesheet" href="logsign.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="container">
    <h2>ðŸ”¬ ChemTracker Login</h2>

    <input id="username" type="text" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />

    <button onclick="login()">Login</button>

    <p>Don't have an account?
      <a href="sign_up.html">Sign up</a>
    </p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        Swal.fire("Error", "All fields are required", "warning");
        return;
      }

      try {
        const res = await fetch("http://localhost:4000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("userId", data.userId);
          localStorage.setItem("username", username);

          Swal.fire({
            icon: "success",
            title: "Login Successful",
            text: data.message,
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "old_index.html";
          });

        } else {
          Swal.fire("Login Failed", data.message, "error");
        }

      } catch (err) {
        Swal.fire("Server Error", "Cannot connect to server", "error");
      }
    }
  </script>

</body>
</html>
